<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./access/css/thietlapmatkhau.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Change password</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</head>
<body>
    <div class="container mt-5">
        <h1 class="row justify-content-center mb-3 header">Thiết lập mật khẩu</h1>
        <p class="row justify-content-center mb-4">Tạo mật khẩu mới cho tài khoản</p>

        <form action="#" method="post" id="passwordForm">
            <div class="mb-2 row">
                <label for="newPassword" class="col-sm-3 col-form-label">Mật khẩu mới</label>
                <div class="col-sm-9 password-container">
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu mới" required>
                    <i class="fa-solid fa-eye" id="show-password"></i>
                </div>
                    <div class=" row" >
                        <div class="col-sm-3 "></div>
                        <div class="col-sm-7 middle-text" >
                        Ít nhất 1 ký tự viết thường <br>
                        Ít nhất 1 ký tự viết hoa <br>
                        8-16 ký tự <br>
                        Chỉ các chữ cái, số và ký tự phổ biến mới được sử dụng
                        </div>
                    </div>
            </div>
            <div class="row mb-2 mt-3 ">
                <label for="confirmPw" class="col-sm-3 col-form-label">Xác nhận mật khẩu</label>        
                <div class="col-sm-9 password-container">
                    <input type="password" class="form-control" id="password1" placeholder="Xác nhận mật khẩu" required>
                    <i class="fa-solid fa-eye" id="show-password1"></i>
                </div>
            </div>
            <div class=" row">
                <div class="col-sm-2 "></div>
                <div class="col-sm-10 button">
                    <button type="submit" ><a href="./doithanhcong.html"> Xác nhận</a></button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="./access/js/thietlapmatkhau.js"></script>
</html>
