<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="icon"href="./access/Img/Gap-Logo.webp"type="image/x-icon"/>
    <title>Thông tin giao hàng</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <link rel="stylesheet" href="./access/css/thanhtoan.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body > 
    
    <div class="container text-center">
      
              <h4> Thông tin giao hàng</h4>
    <form action="" method="get">
          <div class="col">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> </label>
                <textarea class="form-control" id="hoten" name="hoten" rows="1" placeholder="Họ và tên"></textarea>
              </div>
          </div>
          <div class="col">
            <div class="row justify-content-start">
                <div class="col-8">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"> </label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"> 
                  </div>
                </div>
                <div class="col-4">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <input type="tel" class="form-control" name="sdt" id="sdt" placeholder="Số điện thoại" > 
                  </div>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"> </label>
                <textarea class="form-control" id="hoten" name="hoten" rows="1" placeholder="Địa chỉ"></textarea>
              </div>
          </div>
          <div class="col">
            <div class="row justify-content-start">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"> </label>
                    <div>
                      <select class="form-select form-select-md mb-3" id="city" aria-label=".form-select-sm">
                      <option value="" selected>Tỉnh/ thành</option>           
                      </select>
                       </div>    
                     
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"></label>
                    <select class="form-select form-select-md mb-3" id="district" aria-label=".form-select-sm">
                      <option value="" selected>Quận/ huyện</option>
                      </select>
                  </div>
                </div>
              </div>
              
            </div>
            <div class="button--gui__position"> 
              <input class="btn-primary button--gui" type="submit" value="Tiếp tục đến phương thức thanh toán ">
            </div>
        </form>
       
        
    </div>
    
    <script>
      var citis = document.getElementById("city");
    var districts = document.getElementById("district");
    
    var Parameter = {
      url: "https://raw.githubusercontent.com/kenzouno1/DiaGioiHanhChinhVN/master/data.json", 
      method: "GET", 
      responseType: "application/json", 
    };
    var promise = axios(Parameter);
    promise.then(function (result) {
      renderCity(result.data);
    });
    
    function renderCity(data) {
      for (const x of data) {
        citis.options[citis.options.length] = new Option(x.Name, x.Id);
      }
      citis.onchange = function () {
        district.length = 1;
        // ward.length = 1;
        if(this.value != ""){
          const result = data.filter(n => n.Id === this.value);
    
          for (const k of result[0].Districts) {
            district.options[district.options.length] = new Option(k.Name, k.Id);
          }
        }
      };
      
    }
      </script>
  </body>
</html>
