<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700subset=vietnamese">
    <link rel="preload" href="//fonts.googleapis.com/css?family=Quicksand:300,400,500,700subset=vietnamese" as="style">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700subset=vietnamese" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./access/fonts/fontawesome-free-6.2.0-web/css/all.min.css">
    <link rel="icon"href="./access/Img/Gap-Logo.webp"type="image/x-icon"/>
    <link rel="stylesheet" href="./access/css/base.css">
    <link rel="stylesheet" href="./access/css/dangky.css"/>

    <title>Sign up</title>
</head>

<body>
    <nav class="header" id="header">
        <div class="logo-container ">
            <a href="./trangchu.html"><img src="./access/Img/Gap-Logo.webp" alt="" class="logo"></a>
            <h2 style="margin-left: 10px">Đăng kí</h2>
        </div>
        <div >
            <h3><a href="./lienhe.html">Bạn cần giúp đỡ ?</a></h3>
        </div>
    </nav>
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-header">
                <h1>ĐĂNG KÝ</h1>
                <div>Hãy đăng ký để mua hàng bạn nhé!</div>
            </div>
            <!-- <form class="login-card-form" action="./otp.html" method="get"> -->
                <div class="login-card-form">
                <div class="form-item">
                    <span class="form-item-icon"><i class="fa-regular fa-user"></i></span>
                    <input type="text" placeholder="Tên đăng nhập" id="txt_name_dk" autofocus required >
                </div>
                <div class="form-item">
                    <span class="form-item-icon "><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="passDK" placeholder="Mật khẩu"  required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon "><i class="fa-solid fa-lock"></i></span>
                    <input type="password" id="passDK2" placeholder="Nhập lại mật khẩu" required>
                </div>
                <div class="form-item">
                    <span class="form-item-icon "><i class="fa-solid fa-phone"></i></span>
                    <input type="number" id="txt_phone" placeholder="Số điện thoại" required>
                </div>
                <div class="form-item" id="gender">
                    <div class="radio">
                    <input type="radio" name="gender" id="nam" value="nam" checked>
                    <label for="">Nam</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" id="nu" value="nu">
                        <label for="">Nữ</label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="gender" id="khac" value="khac">
                        <label for="">Khác</label>
                    </div>
                </div>
                <button onclick="dangky()">Đăng ký</button>
            </div>
                <!-- <button type="submit">Đăng ký</button> -->
            <!-- </form> -->
            <div class="login-card-social">
                <!-- separator -->
                <div class="separator">Hoặc</div>
                <div class="login-card-social-btns">
                    <a class="fb1" href="https://vi-vn.facebook.com/">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook"
                            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                        </svg>
                    </a>
                    <p class="fb"> Facebook </p>
                    <a class="gg1" href="https://accounts.google.com/login?hl=vi">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24"
                            height="24" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" fill="none"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                        </svg>
                    </a>
                    <p class="gg">Google</p> 
                </div>
            </div>
            <div class="back-to-main"><a href="./trangchu.html" id="back-to-main" >Quay lại trang chủ</a></div>
        </div>
    </div>
    <div class="footer"></div>
    <script src="./access/js/base.js"></script>
    <script src="./access/js/dangky.js"></script>
</body>
</html>
